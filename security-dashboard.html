<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - Haven</title>
    <link rel="stylesheet" href="css/security-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Haven Security Dashboard</h1>
            <p>Real-time security monitoring and incident tracking</p>
        </div>

        <div id="alerts"></div>

        <div class="controls">
            <button class="btn" onclick="refreshData()">Refresh</button>
            <button class="btn" onclick="clearLogs()">Clear Logs</button>
            <button class="btn" onclick="exportLogs()">Export Logs</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-events">0</div>
                <div class="stat-label">Total Security Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="violations">0</div>
                <div class="stat-label">CSP Violations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="blocked-attempts">0</div>
                <div class="stat-label">Blocked Attempts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="session-time">0m</div>
                <div class="stat-label">Session Duration</div>
            </div>
        </div>

        <div class="logs-section">
            <h2>Security Event Logs</h2>
            <div id="logs-container">
                <p class="no-events">No security events logged yet</p>
            </div>
        </div>
    </div>

    <script src="js/security-dashboard.js"></script>
</body>
</html>
